<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="pic">
          <img src="./images/image-victor.jpg" alt="Contact picture">
        </div>
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <span class="city">London</span>
      </div>
      <div class="card-footer">
        <div class="stat">80K<span>Followers</span></div>
        <div class="stat">803K<span>Likes</span></div>
        <div class="stat">1.4K<span>Photos</span></div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/esardila" target="_blank">Esteban Ardila</a>.
  </div>
</body>

</html>
