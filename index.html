<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main">
    <div class="circles">
      <img id="circle1" src="./images/bg-pattern-top.svg" alt="circle-top">
      <img id="circle2" src="./images/bg-pattern-bottom.svg" alt="circle-bottom">
    </div>

    <div class="profile-card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="pic">
          <img src="./images/image-victor.jpg" alt="Contact picture">
        </div>
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <span class="city">London</span>
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item"><span>80K</span>Followers</div>
          <div class="item"><span>803K</span>Likes</div>
          <div class="item"><span>1.4K</span>Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
